<ion-view view-title="Donde estamos" ng-init="init()">

    <ion-content>

        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                <ui-gmap-window coords="'self'" show="true" ng-cloak>
                <div ng-cloak>
                    <p>
                        <h5>Laboratorio de Arte Digital</h5>
                        <strong>Carrera 3 #12-35</strong><br>
                        <img src="http://i.ytimg.com/vi/hj-yhP9cFzo/hqdefault.jpg" height="120px" width="180px">
                    </p>
                    <br>
                </div>
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>

    </ion-content>

</ion-view>
