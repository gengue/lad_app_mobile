<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Quienes somos Tab -->
  <ion-tab title="¿Quienes somos?" icon-off="ion-home" icon-on="ion-home" href="#/tab/quienes_somos">
    <ion-nav-view name="tab-quienes-somos"></ion-nav-view>
  </ion-tab>

  <!-- Proyectos Tab -->
  <ion-tab title="¿Que hacemos?" icon-off="ion-flag" icon-on="ion-flag" href="#/tab/proyectos">
    <ion-nav-view name="tab-proyectos"></ion-nav-view>
  </ion-tab>

  <!-- Estamos aqui Tab -->
  <ion-tab title="¿Donde estamos?" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/mapa">
    <ion-nav-view name="tab-mapa"></ion-nav-view>
  </ion-tab>

  <!-- Compartir Tab -->
  <ion-tab title="Compartir" icon-off="ion-share" icon-on="ion-share" href="#/tab/compartir">
    <ion-nav-view name="tab-compartir"></ion-nav-view>
  </ion-tab>



</ion-tabs>
